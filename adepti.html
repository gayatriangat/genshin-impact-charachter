    <h1>ADEPTI</h1>
    <p>The adepti (singular adeptus) are a group of both magical beings and gods alike, found within Liyue. Most of them are bound by a contract to protect Liyue from demons and evil gods and are led by the Prime of the Adepti, the Geo Archon Rex Lapis (Morax) himself.</p>
